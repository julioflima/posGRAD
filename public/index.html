<!DOCTYPE html>
<html ng-app='sisCAF'>
    <head>
        <title>posGRAD - UFC</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta charset="UTF-8" />

        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/sign-up.css" />
        <link rel='stylesheet' href='css/material.css'/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="js/material.js"></script>
        <script src="js/sign-up.js"></script>
        <script src="js/jquery-3.3.1.min.js"></script>
        
        <link rel="shortcut icon" href="images/logo.png" />
    </head>
    <body>
        <div id="demo-snackbar-example" class="mdl-js-snackbar mdl-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button class="mdl-snackbar__action" type="button"></button>
        </div>
        <div id="sign-up-panel">
            <div class="overlay" onclick="closeSignUp()"></div>

            <div class="modal">
                <div id="sign-up-text">
                    <h2 style="color: black">Cadastro</h2>
                </div>
                <div id='fields-sign-up'>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="label-sign">
                        <input class="mdl-textfield__input label-float" type="text" id="sign-sample" id="name-signup" autocomplete="off">
                        <label class="mdl-textfield__label" for="sample3">Nome</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="label-sign">
                        <input class="mdl-textfield__input sign-sample" type="text" id="email-signup" autocomplete="off">
                        <label class="mdl-textfield__label" for="sample3">Email</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="label-sign">
                        <input class="mdl-textfield__input sign-sample" type="password" id="password-signup" autocomplete="off">
                        <label class="mdl-textfield__label" for="sample3">Senha</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="label-sign">
                        <input class="mdl-textfield__input sign-sample" type="password" id="confirm-password" autocomplete="off">
                        <label class="mdl-textfield__label" for="sample3">Confirme a senha</label>
                    </div>

                </div>
                <div id='actions-sign-up'>
                    <button id='button-modal' onclick="closeSignUp()" class="mdl-button mdl-js-button mdl-js-ripple-effect">
                      Cancelar
                    </button>
                    <button id='signUp_btn' type="submit" class="mdl-button mdl-js-button mdl-js-ripple-effect">
                      Cadastrar
                    </button>
                </div>
            </div>
        </div>
        <div id="login-panel" style="display: block">
            
            <div id="row-fluid-principal">
                <img src="./images/logo.png" id="logo">
                <h3 id='title-screen'>posGRAD</h3>
    
            </div>
    
                <div id='row-fluid'>
                    <div id='form-login' class= "login-form">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="label-sign">
                                <input class="mdl-textfield__input" type="email" autocomplete="off" name="email" id="login-txt">
                                <label class="mdl-textfield__label" for="email-login" name="password" autocomplete="off">Login</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="label-sign">
                            <input class="mdl-textfield__input" type="password" autocomplete="off" id="password-txt">
                                <label class="mdl-textfield__label" for="password-login">Senha</label>
                            </div>
                           
                            <div style="display: -webkit-inline-box; width: 100%; margin-bottom: 15%">
                                <div style="width: 50%; vertical-align: -webkit-baseline-middle">
                                    <label for="chkbox1">
                                            <input type="checkbox" id="chkbox1">
                                            <span>Lembrar senha</span>
                                    </label>                                              
                                </div>
                                
                                <div style="width: 50%">
                                    <button id="login-btn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                                        Entrar
                                    </button>
                                </div>
                            </div>
                            <label style="margin-top: 5%" onselect="false">
                                <a type="button" onclick="openSignUp()" id='SignUp-button' class="">
                                    <span style="color: rgb(45, 45, 250)">Cadastre-se</span>
                                </a>
                            </label>
                </div>
            </div>
        </div>
        

        </div>
        <footer>
            <script src="js/app.js"></script>
            <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
        </footer>

    </body>
</html>
